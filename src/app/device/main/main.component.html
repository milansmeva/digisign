<h4>Devices</h4>
<hr>

<div class="actions">
    <button *ngIf="!action" (click)="action='add'" mat-raised-button color="primary" >Add Media Player</button>
</div>

<div class="content">
    <app-addmedia (onAdd)="onAdd($event)" *ngIf="action=='add'"></app-addmedia>
    <app-list [mpList]="mps" *ngIf="action!='add'"></app-list>
</div>
